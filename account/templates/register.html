{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        MJU(Seoul) X Likelion
    {% endblock %}

    {% block link %}
        {% static 'account\css\register.css' %}
    {% endblock %}
</head>
<body>
    {% block content %}
    <form action="{%url 'register'%}" method="POST">
        {%csrf_token%}
        <p>아이디</p>
        <input type="text" name="id">
        <p>비밀번호</p>
        <input type="password" name="pw">
        <p>비밀번호 확인</p>
        <input type="password" name="pw2">
        <p>이름</p>
        <input type="text" name="name">
        <p>성별</p>
        <select name="gender">
            <option>==선택==</option>
            <option>남자</option>
            <option>여자</option>
        </select>
        <br><br><p>이메일</p>
        <input type="text" name="email">
        <input type="button" value="확인" onclick="location.href ='{%url 'checkmail'%}'">
        <p>보안코드 입력</p>
        <input type="text" name="securitycode">
        <br><br>
        <input type="submit" value="회원가입">
    </form> 
    {% endblock %}
</body>
</html>
