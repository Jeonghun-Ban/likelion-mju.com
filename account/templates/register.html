{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        MJU(Seoul) X Likelion
    {% endblock %}

    {% block link %}
        {% static 'account\css\register.css' %}
    {% endblock %}
</head>
<body>
    {% block content %}
    <form action="{%url 'register'%}" method="POST" style="text-align: center; background-color: rgb(44, 91, 141); color:white;">
        {%csrf_token%}
        <br><p>아이디(학번)</p>
        <input type="text" name="id">
        <p>비밀번호</p>
        <input type="password" name="pw">
        <p>비밀번호 확인</p>
        <input type="password" name="pw2">
        <p>이름</p>
        <input type="text" name="name">
        <p>성별</p>
        <select name="gender">
            <option>남자</option>
            <option>여자</option>
        </select>
        <br><br><p>이메일</p>
        <input type="email" name="email">
        <a href="{%url 'checkmail'%}"><input type="button" value="확인"></a>
        <br><br>
        <p>보안코드 입력</p>
        <input type="text" name="securitycode">
        <br><br><p>휴대폰번호</p>
        <input type="text" name="phone_number">
        <p>단과대학</p>
        <input type="text" name="college">
        <p>학과</p>
        <input type="text" name="department">
        <p>학년</p>
        <select nama="grade">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <br><br>
        <input type="submit" value="회원가입">
    </form> 
    {% endblock %}
</body>
</html>
