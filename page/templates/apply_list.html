{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    LIKELION X MJU(SEOUL)
    {% endblock %}

    {% block link %}
        {% static 'page\css\apply.css' %}
    {% endblock %}
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name='viewport' />
    <link href="apply.css" rel="stylesheet" type="text/css">

</head>
<body>
    {% block content %}
        <ul class="list-group">
            {% for application in applications %}
            <li class="list-group-item"><a href="{% url 'detail' application.id %}">{{ application.user }}</a></li>
            {% endfor %}
        </ul>
        
    {% endblock %}
</body>
</html>
