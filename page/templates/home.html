{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        MJU(Seoul) X Likelion
    {% endblock %}

    {% block link %}
        {% static 'page\css\home.css' %}
    {% endblock %}

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
    {% block content %}
    <!-- code here -->
    <body class="text-center">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <main role="main" class="inner cover">
                <h1 class="cover-heading">멋쟁이사자처럼 8기 <br>@ MJU Seoul</h1>
                <hr width="40%" color="black">
                <p class="lead">
                    <div class="content">
                        <img src="{% static 'page/images/Schedule.jpg'%}" alt="Schedule.jpg">
                    </div>
                    <div class="content">
                        <img src="{% static 'page/images/Curriculum.jpg'%}" alt="Curriculum.jpg">
                    </div>
                    <div class="content">
                        <img src="{% static 'page/images/Apply_1.jpg'%}" alt="Apply_1.jpg">
                    </div>
                    <div class="content">
                        <img src="{% static 'page/images/Apply_2.jpg'%}" alt="Apply_2.jpg">
                    </div>
                    <div class="content">
                        <img src="{% static 'page/images/FAQ.jpg'%}" alt="FAQ.jpg">
                    </div>
                </p>
                <p class="lead">
                    <a href="
                    {% if user.is_authenticated %}
                        {% url 'apply' %}
                    {% endif %}
                    {% if not user.is_authenticated %}
                        {% url 'login' %}
                    {% endif %}
                    "
                    class="btn btn-lg btn-secondary">지원하기</a>
                </p>
                
            </main>
            <footer>
                <div class="inner">
                    <p>Copyright all rights reserved by <strong>Likelion 8th @ MJU Seoul</strong></a>.</p>
                    <div class="sns">
                    <a href="https://www.instagram.com/likelion_mju/" target="_blank"><img src="https://image.flaticon.com/icons/svg/174/174855.svg" alt="instagram"></a>
                    <a href="https://www.facebook.com/likelionMJU/" target="_blank"><img src="https://image.flaticon.com/icons/svg/124/124010.svg" alt="facebook"></a>
                </div>
            </footer>
         </div>
        </div>
    </body>
    {% endblock %}
</html>
