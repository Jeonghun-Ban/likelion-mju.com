{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}
  MJU(Seoul) X Likelion
  {% endblock %}

  {% block link %}
  {% static 'page\css\home.css' %}
  {% endblock %}

  <!-- Bootstrap core CSS -->
  <link href="/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/carousel/">

</head>
{% block content %}
<!-- code here -->

<body>

  <main role="main">
    <div class="main-apply">
      <div class="apply-content">
        <div class="apply-letter">멋쟁이사자처럼 X 명지대(서울)</div>
        <div class="apply-button">
          <a class="btn btn-lg btn-primary" href="
                        {% if user.is_authenticated %}
                            {% url 'apply' %}
                        {% endif %}
                        {% if not user.is_authenticated %}
                            {% url 'login' %}
                        {% endif %}
                        " role="button">지원하기</a>
        </div>
      </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container">
            <div class="carousel-caption">
              <img src="{% static 'page/images/Schedule_2.PNG' %}" width="100%" height=100% alt="Schedule_2.PNG">
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="container">
            <div class="carousel-caption">
              <img src="{% static 'page/images/Curriculum.PNG' %}" width="100%" height=100% alt="Curriculum.PNG">
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="container">
            <div class="carousel-caption">
              <img src="{% static 'page/images/Apply_1.PNG' %}" width="100%" height=100% alt="Apply_1.PNG">
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="container">
            <div class="carousel-caption">
              <img src="{% static 'page/images/Apply_2.PNG' %}" width="100%" height=100% alt="Apply_2.PNG">
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="container">
            <div class="carousel-caption">
              <img src="{% static 'page/images/FAQ.PNG' %}" width="100%" height=100% alt="FAQ.PNG">
            </div>
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <footer>
      <div class="inner">
        <p>Copyright all rights reserved by <strong>Likelion 8th @ MJU Seoul</strong></a>.</p>
        <div class="sns">
          <a href="https://www.instagram.com/likelion_mju/" target="_blank"><img
              src="https://image.flaticon.com/icons/svg/174/174855.svg" alt="instagram"></a>
          <a href="https://www.facebook.com/likelionMJU/" target="_blank"><img
              src="https://image.flaticon.com/icons/svg/124/124010.svg" alt="facebook"></a>
        </div>
    </footer>
    <script src="{% static 'page/js/home.js' %}" type="text/javascript"></script>
</body>
{% endblock %}

</html>
